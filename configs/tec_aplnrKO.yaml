    database: MSigDB
    id_class: ENSEMBL
  MsigDB_C3:
    category: C3
    subcategory: NULL
    use_gsea: True
    database: MSigDB
    id_class: ENSEMBL
  Reactome_GSEA:
    category: NULL
    subcategory: NULL
    use_gsea: True
    database: Reactome
    id_class: ENTREZID
  EC_senesence:
    category: NULL
    subcategory: NULL
    use_gsea: True
