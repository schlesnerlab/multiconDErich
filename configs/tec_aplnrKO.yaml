samples: "data/tumor_vs_ec/Aplnr_KO.tsv" #### Sample sheet
gene_name_type: ENSEMBL # ENSEMBL or HGNC Or ENTREZ_ID
organism: "Mus musculus" # Name of Organsim sequenced (Supported: Mus Musculus, Homo sapiens)
SEQ_TYPE: "paired"

### Data Dirs ###
dirs:
  BASE_DATA_DIR: "/omics/odcf/project/OE0228/VascularAgeing/sequencing/rna_sequencing/view-by-pid"
  BASE_ANALYSIS_DIR: "/omics/odcf/analysis/OE0228_projects/VascularAging/rna_sequencing/tec_aplnrKO"

## Configuration
pca:
  labels:
    # columns of sample sheet to use for PCA
    - condition
    - cre_status
    - cell_type

diffexp:
  gsea_use_stat: True
  pval_threshold: 0.05
  LFC_threshold: 0.5
  shrink_lfc:
    False
    # contrasts for the deseq2 results method
  contrasts:
    condition: # Here column in sample sheet
      tumor_KO_vs_control: # comparison
        - tumor_KO
        - tumor_control
      ec_KO_vs_control:
        - ec_KO
        - ec_control
  model: "~condition"
  custom_model:
    cell_type: "~ cell_type + cre_status"
    cre_status: "~ cell_type + cre_status"
  filter_samples:
    condition: True
    cell_type: False
    cre_status: False
gsea:
  Hallmark_gsea:
    category: H
    subcategory: NULL
    use_gsea: True
    database: MSigDB
    id_class: ENSEMBL
  Hallmark_fisher:
    category: H
    subcategory: NULL
    use_gsea: False
    database: MSigDB
    id_class: ENSEMBL
  MsigDB_C2:
    category: C2
    subcategory: NULL
    use_gsea: True
