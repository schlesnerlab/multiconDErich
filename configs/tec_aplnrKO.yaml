## Color control
group_colors:
  condition:
    tumor_KO: "#01A2A2"
    tumor_control: "#A2A201"
    ec_KO: "#A00101"
    ec_control: "grey"
  cell_type:
    tumor: "red"
    endo_cell: "blue"
